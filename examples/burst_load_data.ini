[setup]
query=create table t(a varchar(20))

[teardown]
query=drop table t

;
; Every 60 seconds, execute a batch of 1000 simultaneous load dat queries. Run
; forever.
;
[burst]
query=load data local infile 'hello.tsv' into table t
batch-size=1000
rate=0.0167
